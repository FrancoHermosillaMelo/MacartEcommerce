<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Macart - Catálogo</title>
		<link rel="shortcut icon" href="../img/favicon.jpg" type="image/x-icon" />
		<link rel="stylesheet" href="../css/catalogo.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
	</head>
	<body>
		<div id="app">
			<header class="header-nav">
				<nav class="navbar navbar-expand-lg">
					<div class="container-fluid">
						<a class="navbar-brand texto-logo" href="./index.html">Ma<span>cart.</span></a>
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#navbarNavAltMarkup"
							aria-controls="navbarNavAltMarkup"
							aria-expanded="false"
							aria-label="Toggle navigation"
						>
							<span class="navbar-toggler-icon"></span>
						</button>
						<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
							<div class="navbar-nav">
								<a class="nav-link texto-nav hover-a text-center" aria-current="page" href="../index.html">Inicio</a>
								<a class="nav-link activo texto-nav hover-a text-center" href="./html/catalogo.html">Catálogo</a>
								<a class="nav-link texto-nav hover-a text-center" href="./html/sobreNosotros.html">Sobre Nosotros</a>
								<a class="nav-link texto-nav hover-a text-center" href="#">Preguntas Frecuentes</a>
								<template v-if="rol === 'ADMIN'">
									<a class="nav-link texto-nav hover-a text-center" href="./html/manager.html">Administrador</a>
								</template>
							</div>
						</div>
						<div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
							<div class="div-iconos navbar-nav gap-3">
								<template v-if="rol === 'VISITANTE'">
									<button type="button" class="boton-nav" data-bs-toggle="modal" data-bs-target="#ModalForm">Ingresar</button>
								</template>
								<template v-else>
									<a class="nav-link texto-nav hover-iconos texto-iconos text-center" aria-current="page" href="#"
										><i class="bi bi-person pe-1"></i>{{clienteIngresado.primerNombre}}</a
									>
									<a @click="abrirCarrito" class="nav-link texto-nav hover-iconos texto-iconos text-center" href="#"
										><i class="bi bi-bag"></i><span class="text-carrito">{{carrito.length}}</span></a
									>
									<a class="nav-link texto-nav hover-iconos texto-iconos text-center" href="#"
										><i @click="salir" class="bi bi-box-arrow-right"></i
									></a>
								</template>
							</div>
						</div>
					</div>
				</nav>
			</header>
			<main>
				<div class="fondo-contenedor d-flex justify-content-center align-items-center">
					<div class="row">
						<div class="col-12">
							<span class="text-center text-white heading-xxs letter-spacing-xl span-texto">⚡ DISFRUTA DE TU COMPRA ⚡</span>
						</div>
					</div>
				</div>

				<div class="whatsapp-logo">
					<a href="https://wa.me/message/UDEKP6X67HYRK1" target="_blank">
						<i class="bi bi-whatsapp"></i>
					</a>
				</div>

				<section class="py-11">
					<div class="container">
						<div class="row">
							<div class="col-12 col-md-4 cold-lg-3">
								<div class="d-flex justify-content-around">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
										<label class="form-check-label" for="flexCheckDefault"> Hombre </label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" />
										<label class="form-check-label" for="flexCheckChecked"> Mujer </label>
									</div>
								</div>
								<div class="accordion accordion-flush" id="accordionFlushExample">
									<div class="accordion-item">
										<h2 class="accordion-header">
											<button
												class="accordion-button collapsed fs-5"
												type="button"
												data-bs-toggle="collapse"
												data-bs-target="#flush-collapseOne"
												aria-expanded="false"
												aria-controls="flush-collapseOne"
											>
												Categoria
											</button>
										</h2>
										<div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
											<div class="accordion-body">
												<ul class="ul-categoria">
													<li><a href="#" class="a-categoria">Todos los productos</a></li>
													<li class="li-categoria"><a href="#" class="a-categoria">Blusas</a></li>
													<li class="li-categoria"><a href="#" class="a-categoria">Camisetas</a></li>
													<li class="li-categoria"><a href="#" class="a-categoria">Buzos</a></li>
													<li class="li-categoria"><a href="#" class="a-categoria">Chaquetas</a></li>
													<li class="li-categoria"><a href="#" class="a-categoria">Pantalones</a></li>
													<li class="li-categoria"><a href="#" class="a-categoria">Faldas</a></li>
													<li class="li-categoria"><a href="#" class="a-categoria">Shorts</a></li>
													<li class="li-categoria"><a href="#" class="a-categoria">Accesorios</a></li>
												</ul>
											</div>
										</div>
									</div>
									<div class="accordion-item">
										<h2 class="accordion-header">
											<button
												class="accordion-button collapsed fs-5"
												type="button"
												data-bs-toggle="collapse"
												data-bs-target="#flush-collapseTwo"
												aria-expanded="false"
												aria-controls="flush-collapseTwo"
											>
												Talles Superior
											</button>
										</h2>
										<div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
											<div class="accordion-body">
												<div>
													<div class="form-check form-check-inline form-check-size mb-2">
														<input class="form-check-input" id="talleUno" value="XS" type="checkbox" />
														<label class="form-check-label" for="talleUno"> XS </label>
													</div>
													<div class="form-check form-check-inline form-check-size mb-2">
														<input class="form-check-input" id="talleDos" value="S" type="checkbox" />
														<label class="form-check-label" for="talleDos"> S </label>
													</div>
													<div class="form-check form-check-inline form-check-size mb-2">
														<input class="form-check-input" id="talleTres" value="M" type="checkbox" />
														<label class="form-check-label" for="talleTres"> M </label>
													</div>
													<div class="form-check form-check-inline form-check-size mb-2">
														<input class="form-check-input" id="talleCuatro" value="L" type="checkbox" />
														<label class="form-check-label" for="talleCuatro"> L </label>
													</div>
													<div class="form-check form-check-inline form-check-size mb-2">
														<input class="form-check-input" id="talleCinco" value="XL" type="checkbox" />
														<label class="form-check-label" for="talleCinco"> XL </label>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="accordion-item">
										<h2 class="accordion-header">
											<button
												class="accordion-button collapsed fs-5"
												type="button"
												data-bs-toggle="collapse"
												data-bs-target="#flush-collapseThree"
												aria-expanded="false"
												aria-controls="flush-collapseThree"
											>
												Talles Inferior
											</button>
										</h2>
										<div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
											<div class="accordion-body">
												<div>
													<div class="form-check form-check-inline form-check-size mb-2">
														<input class="form-check-input" id="talleSeis" value="S" type="checkbox" />
														<label class="form-check-label" for="talleSeis"> S </label>
													</div>
													<div class="form-check form-check-inline form-check-size mb-2">
														<input class="form-check-input" id="talleSiete" value="M" type="checkbox" />
														<label class="form-check-label" for="talleSiete"> M </label>
													</div>
													<div class="form-check form-check-inline form-check-size mb-2">
														<input class="form-check-input" id="talleOcho" value="L" type="checkbox" />
														<label class="form-check-label" for="talleOcho"> L </label>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="accordion-item">
										<h2 class="accordion-header">
											<button
												class="accordion-button collapsed fs-5"
												type="button"
												data-bs-toggle="collapse"
												data-bs-target="#flush-collapseFour"
												aria-expanded="false"
												aria-controls="flush-collapseFour"
											>
												Precio
											</button>
										</h2>
										<div id="flush-collapseFour" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
											<div class="accordion-body">
												<div class="form-check mb-3">
													<input class="form-check-input" id="precioUno" type="checkbox" />
													<label class="form-check-label" for="precioUno"> COP$ 10.000 - COP$ 49.000 </label>
												</div>
												<div class="form-check mb-3">
													<input class="form-check-input" id="precioDos" type="checkbox" />
													<label class="form-check-label" for="precioDos"> COP$ 50.000 - COP$ 99.000 </label>
												</div>
												<div class="form-check mb-3">
													<input class="form-check-input" id="precioTres" type="checkbox" />
													<label class="form-check-label" for="precioTres"> COP$ 100.000 - COP$ 200.000 </label>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</main>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<script src="../js/index.js"></script>
	</body>
</html>
